# H2 Database Configuration
# In-memory H2 database configuration for development
spring.datasource.url=jdbc:h2:mem:financetracker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
# Enables the H2 web console for database management and inspection
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
# Automatically update database schema based on entity changes
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in logs for debugging
spring.jpa.show-sql=true
# Format SQL queries in logs for better readability
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
# Set the port for the Spring Boot application
server.port=8080
